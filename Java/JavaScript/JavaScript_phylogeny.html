    * JavaScript发展史
    *   1、1992Nombase公司开发出全球第一门客户端脚本语句，专门用于表单的校验
    *       命名为C--后更名为ScriptEase
    *   2、1995NetScpel（网景公司）开发了一门客户端脚本语言：LiveScript后来请来SUN公司的一些专家，修改liveScript命名为javaScript
    *   3、1996微软抄袭JavaScript开发出JScript语言
    *   4、1997 ECMA（欧洲计算机制造商协会）ECMAScript就是所有客户端脚本语言的标准
    *   JavaScript = ECMAScript + JavaScript特有的东西（BOM + DOM）*/
