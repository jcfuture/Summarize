<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    /*
    *一元运算符
    *   1、一元运算符 只有一个运算数的运算符++ -- +（正号） +3
    *       正负号（+-）注意：在js中如果运算数不是运算符所要求的数据类型，那么js引擎会自动的将运算符进行类型转换
    *       其他类型转化为number
    *           string转化number 按照字面值转化，如果字面值不是数值，则转化为NaN
    *           boolean转化为number true转为1 false 转为0
    *   2、算术运算符 + - * / %
    *   3、赋值 = += -= *= /= %=
    *   4、比较 > < <= >= == ===(全等于)
    *       比较方式：类型相同：直接比较
    *               类型不同：先进行类型转化，在比较
    *       字符串：按照字典顺序比较，按位逐一比较，知道得出大小为止
    *       全等于（===） 在比较之前先判断类型，如果类型不一样，则直接返回false
    *   5、逻辑 && || ！
    *       其他类型转为boolean
    *           1、number NaN 0 为假，非0为真
    *           2、string 除了空字符串（“”），其他都为true
    *           3、null&undefined 都是false
    *           4、对象 所有对象都为true
    *   6、三元、 ？ ：
    *           语法： 表达式 ？ 值1 ： 值2 true取值1 ，false取值2
    * 特殊语法
    *      1、语句分号结尾，如果只有一行语句，则；可以省略（但不建议）
    *      2、变量的定义使用var关键字 也可以不使用
    *           用：定义的变量是局部变量
    *           不用：定义的变量是全局变量（不建议）
     */
  </script>
</body>
</html>
