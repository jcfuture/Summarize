<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    /*
    * ECMAScript 客户端脚本语言的标准
    *   1、基本语法
    *      1、与html的结合方式
    *           内部JS<Script>代码<Script/>
  *           外部JS<Script scr = "js文件"><Script/>
  *           注意：1、<Script> 可以定义在任何地方，但是定义的位置会影响顺序
  *                2、<Script>可以定义多个
    *       2、注释
    *           1、单行注释 //注释内容
    *           2、多行注释 跟java一样
    *       3、原始数据类型（基本数据类型）
    *           1、number 数字（整数/小数/NaN（not a number一个不是数字的数字类型））
    *           2、string 字符串（字符/字符串 "abc" "a" , 'abc'）
    *           3、boolean true false
    *           4、null 一个对象为空的占位符
    *           5、undefined 未定义，如果一个变量没有给初始化，则会被默认赋值为（underfined）
    *       4、变量 一小块存储数据的内存空间
    *           java是强类型语言javaScript是弱类型语言
    *               强类型：开辟变量存储空间时,定义空间存储的数据类型
    *               弱类型：开辟变量存储空间时，不定义存储的数据类型，可以有存放任意类型的数据
    *           语法：
    *               var 变量名 = 初始值
    *           typeof 所设置的变量数值为什么数据类型（了解）
    *                   （为什么typeof运算符对于null值返回object这实际上是javascript最初实现中的一个错误，然后被ECMAScript沿用了
    *                     。现在，null被认为对象的占位符，从而解释这一矛盾，但从技术上来说，它仍然是原始值）*/
  </script>
</body>
</html>
