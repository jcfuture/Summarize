<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out{
            background-color: white;
        }

        .over{
            background-color: pink;
        }
    </style>
</head>
<body>
    <!--HTML DOM 样本控制
        1.标签体的设置和获取：innerHTML
        2.使用HTML元素对象的属性
        3.控制元素样式
            1.使用元素的style属性来设置
                // 修改样式方法1
                div1.style.border = "1px solid red";
                div1.style.width = "200px";
                // font-size => fontsize
                div1.style.fontsize = "20px";
            2.提前定义好类选择器的样式，通过元素的className属性来设置其Class属性值
                div2.className = "d1";
        事件监听机制：
            事件：概念：某些组件被执行某些操作后，触发某些代码的执行
            事件：某些操作，如“单击，双击，键盘按下了，鼠标移动了”
            事件源：组件，如按钮，文本输入框
            监听器：代码
            注册监听：将事件，事件源，监听器结合在一起，当事件源上发生了某个事件，则触发执行某个监听器代码
        常见的事件
            1.单击事件
                1.onclick：单击事件
                2.ondbclick:双击事件
            2.焦点事件
                1.onblur：失去焦点
                    用于表单验证
                2.onfocus：元素获得焦点
            3.加载事件
                1.onload：一张页面或一幅图像完成加载
            4.鼠标事件
                1.onmousedown：鼠标按钮被按下
                    定义方法时，定义一个形参接受event对象
                    event对象的button属性可以获取鼠标按键被点击
                2.onmouseup：鼠标按钮被松开
                3.onmousemove：鼠标被移动
                4.onmouseover：鼠标移动到某元素之上
                5.onmouseout：鼠标从某元素移开
            5.键盘事件
                1.onkeydown：某个键盘按键被按下
                2.onkeyup：某个键盘按键被松开
                3.onkeypress：某个键盘案件被按下并松开
            6.选中和改变
                1.onchange：域的内容被改变
                2.onselect：文本被选中
            7.表单时间
                1.onsubmit：确认按钮被点击
                    方法要返回false，则表单被组织提交
                2.onreset：重置按钮被点击-->

    <script !src="">
        /*分析：
        *   1.全选
        *   获取所有checkbox
        *   遍历cb设置每一个cb的状态为选中checked*/

        // 1.在页面加载完后绑定事件
        window.load = function (){
            // 2.给全选加单击事件
            document.getElementById("selectAll").onclick = function (){
                // 全选
                // 1.获取所有checkbox
                var cbs = document.getElementsByName("cb");
                // 2.遍历
                for (let lengthKey in cbs.length) {
                    // 3.设置每一个cb状态为选中 checked
                    cbs[lengthKey].checked = true;
                }
            }
            document.getElementById("onselectAll").onclick = function (){
                var cbs = document.getElementsByName("cb");
                for (let lengthKey in cbs.length) {
                    cbs[lengthKey].checked = false;
                }
            }
            document.getElementById("selectRev").onclick = function (){
                var cbs = document.getElementsByName("cb");
                for (let lengthKey in cbs.length) {
                    cbs[lengthKey].checked = !cb[lengthKey];
                }
            }
            document.getElementById("firstCb").onclick = function (){
                var cbs = document.getElementsByName("cb");
                for (let lengthKey in cbs.length) {
                    cbs[lengthKey] = this.checked;
                }
            }
            // 给所有tr绑定鼠标移到元素让和移除元素事件
            var trs = document.getElementsByTagName("tr");
            // 遍历
            for (let lengthKey in trs.length) {
                // 移动元素让
                trs[lengthKey].onmouseover = function (){
                    this.className = "over";
                }
                // 移出元素
                trs[lengthKey].onmouseout = function (){
                    this.className = "out";
                }
            }

        }
    </script>
</body>
