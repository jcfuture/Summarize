<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    /*BOM(Brower Object Model)_window
    * 1、创建
    * 2、方法
    *   1、与弹出框有关的方法
    *       1、window.alert("sometext");如果要确保信息传递给用户，通常会使用警告框。当警告框弹出时，用户将需要单击“确定”来继续。
    *       2、window.confirm("sometext");如果您希望用户验证或接受某个东西，则通常使用“确认”框。
    *           当确认框弹出时，用户将不得不单击“确定”或“取消”来继续进行。
    *           1、如果用户单击“确定”，该框返回 true。如果用户单击“取消”，该框返回 false。
    *       3、window.prompt("sometext","defaultText");如果您希望用户在进入页面前输入值，通常会使用提示框。
    *           当提示框弹出时，用户将不得不输入值后单击“确定”或点击“取消”来继续进行。
    *           1、如果用户单击“确定”，该框返回输入值。如果用户单击“取消”，该框返回 NULL。
    *   2、与打开关闭有关的方法
    *       1、window.open() - 打开新窗口
    *       2、window.close() - 关闭当前窗口
    *       3、window.moveTo() -移动当前窗口
    *       4、window.resizeTo() -重新调整当前窗口
    *   3、与定时器有关的方法
    *       1、window.setTimeout(function, milliseconds);在等待指定的毫秒数后执行函数。
    *           参数：第一个参数是要执行的函数。
    *               第二个参数指示执行之前的毫秒数。
    *       2、window.clearTimeout(timeoutVariable);clearTimeout() 方法停止执行 setTimeout() 中规定的函数。
    *           返回值：唯一标识，用于取消定时器
    *       3、window.setInterval(function, milliseconds); 方法在每个给定的时间间隔重复给定的函数。
    *           参数：第一个参数是要执行的函数。
    *               第二个参数每个执行之间的时间间隔的长度。
    *       4、window.clearInterval(timerVariable);clearInterval() 方法停止 setInterval() 方法中指定的函数的执行。
    * 3、属性
    * 4、特点
    *   window对象不用创建对象可以直接使用 window.方法名()
    *   window引用可以省略 方法名();*/
  </script>
</body>
</html>
