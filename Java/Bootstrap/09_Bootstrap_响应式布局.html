<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--响应式布局
        同一套页面可以兼容不同分辨率的设备
        实现依赖于栅格系统，将一行平均分成12个格子，可以指定元素占几个格子
        步骤：
            1.定义容器，相当于之前的table
                容器分类：
                    1.container：两边有留白
                    2.container-fluid：100%的宽度（每一个设备都是）
            2.定义行，相当于之前的tr，样式row
            3.定义元素，指该元素在不同的设备上，所占的格子数目，样式：col-设备代号-格子数目
                设备代号：
                    1.xs，超小屏手机（<768px） col-xs-12
                    2.sm，小屏幕平板（>= 768px）
                    3.md，中等屏幕，桌面显示器（>=992px）
                    4.lg，大屏幕，大桌面显示器
        注意：
            1.一行中如果格子数目超过12，则超出部分会自动换行
            2.栅格类属性可以向上兼容，适用于屏幕宽度大于或等于分界点大小的设备
            3.如果设备宽度小于设置的栅格类书香的设备代码的最小值，会一个元素占满一整行-->

    <!--CSS样式和JS插件
        全局CSS样式
            按钮 class="btn btn-default"
            图片 class="img-responsive" 图片在任意尺寸占100%
            表格 table,table-bordered table-hover
            表单 给表单添加form-control 最好在form-group中，效果会好一些
        组件：
            导航条
            分页条
        插件：
            轮播图
        图片的形状：
            1.img-rounded 矩形
            2.img-circle 圆形
            3.img-thumbnail 相框型-->
</body>
</html>
